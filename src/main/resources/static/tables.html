    <script>
        let fileList = [];
        let strText;


        $(document).ready(function () {

            // loginUserName
            $.ajax({
                url: 'api/user',
                method: 'GET'
            })
            .done(function (json) {
                $("#loginUserName").empty();
                $("#loginUserName").text(json.username);
            })

            $("#footer").load("footer.html");

            $.ajax({
                url: 'api/table/list',
                method: 'GET',
                dataType: 'json'
            })
            .done(function (json) {
                $.each(json, function (index, tableJson) {
                    let name = tableJson['tableName'];
                    let item = `<a class="dropdown-item" href="javascript:void(0)" onclick="select(this, 'selectedTable')">${name}</a>`;
                    $("#tableDropDownList").append(item);
                })
                console.log(json);
            })
                


            $('input[type="file"]').on("change", function (e) {
                let filenames = [];
                fileList = [];

                console.log(e);

                let files = Array.prototype.slice.call(e.currentTarget.files);

                files.forEach((uploadFile) => {
                    if (uploadFile) {
                        filenames.push(uploadFile.name);
                    }
                    fileList.push(uploadFile);
                });
                $(e.currentTarget)
                    .next(".custom-file-label")
                    .html(filenames.join(","));

            });


            $('#inputGroupFileAddon').on("click", function () {
                let selectedTable = $("#selectedTable").val();
                if ( !selectedTable ) {
                    $("#uploadResult").html(composeAlert('warning', '파일업로드 경고', '테이블이 선택되지 않았습니다'));
                    return false; 
                }
                if (fileList.length == 0) {
                    $("#uploadResult").html(composeAlert('warning', '파일업로드 경고', '파일을 선택하지 않았습니다'));
                    return false; 
                }


                const formData = new FormData();
                fileList.forEach((file) => {
                    // 파일 데이터 저장
                    console.log(file);
                    formData.append('multipartFiles', file);
                });

                formData.append('tableName', selectedTable);

                $.ajax({
                    url: 'file/upload',
                    method: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false
                })
                    .done(function (json) {
                        $("#uploadResult").html(composeAlert('success', '파일업로드 성공', '파일업로드가 성공했습니다'));
                        // $("#uploadResult").append(composeAlert('success', '파일업로드 성공', '파일업로드가 성공했습니다'));

                    })
                    .fail(function (err) {
                        console.log(err);
                        $("#uploadResult").html(composeAlert('danger', '파일업로드 실패', err.responseText));
                      })
            });


        });

    </script>
